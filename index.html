<html>
  <head>
    <title>Calculator | gentleair00</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&amp;family=MuseoModerno:wght@300;400&amp;display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <div class="container-fluid text-center">
        <div class="col-md-4 col-md-offset-4 card shadow calc-container">
          <div class="col-xs-12">
            <input id="calc-screen" type="text" class="screen" />
          </div>
          <div class="col-xs-12 keypad">
            <div class="row">
              <div class="col-xs-3">
                <button id="clear-btn" class="btn ce operator">CE</button>
              </div>
              <div class="col-xs-3">
                <button class="btn operator">(</button>
              </div>
              <div class="col-xs-3">
                <button class="btn operator">)</button>
              </div>
              <div class="col-xs-3">
                <button class="btn operator">/</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3"><button class="btn number">7</button></div>
              <div class="col-xs-3"><button class="btn number">8</button></div>
              <div class="col-xs-3"><button class="btn number">9</button></div>
              <div class="col-xs-3">
                <button class="btn operator">*</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3"><button class="btn number">4</button></div>
              <div class="col-xs-3"><button class="btn number">5</button></div>
              <div class="col-xs-3"><button class="btn number">6</button></div>
              <div class="col-xs-3">
                <button class="btn operator">-</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3"><button class="btn number">1</button></div>
              <div class="col-xs-3"><button class="btn number">2</button></div>
              <div class="col-xs-3"><button class="btn number">3</button></div>
              <div class="col-xs-3">
                <button class="btn operator">+</button>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-3"><button class="btn">.</button></div>
              <div class="col-xs-3"><button class="btn number">0</button></div>
              <div class="col-xs-3"><button class="btn">ans</button></div>
              <div class="col-xs-3">
                <button class="btn operator">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
